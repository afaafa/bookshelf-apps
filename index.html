<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header-bar">
        <nav class="navbar">
            <h2>Libraree</h2>
            <button class="icon-menu" data-target="#drawer">â˜° Menu</button>
            <div class="navbar_head" id="drawer">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" title="overview">Overview</a></li>
                    <li class="nav_item"><a href="#" title="aboutUs">About Us</a></li>
                    <li class="nav_item"><a href="#" title="producs">Our Products</a></li>
                    <li class="nav_item"><a href="https://github.com/afaafa" title="contactUs">Contact Us</a></li>
                </ul>
                <div class="btn-list">
                    <button class="btn btn_signin">Sign In</button>
                    <button class="btn btn_signup">Sign Up</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="bg-card input_section">
            <img src="assets/image/books.svg" alt="books illustration">
            <div class="input-form">
            <h3>Input New Book</h3>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Title</label>
                        <input id="inputBookTitle" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Author</label>
                        <input id="inputBookAuthor" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Year</label>
                        <input id="inputBookYear" type="number" required>
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete">Finished Read</label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <button class="btn btn-submit" id="bookSubmit" type="submit"><span>Put the book on the shelf</span> unfinished read</button>
                </form>
            </div>
        </section>

        <section class="bg-card search_section">
            <h3>Search Book</h3>
            <form id="searchBook">
                <input id="searchBookTitle" type="text" placeholder="Input book title...">
                <button class="btn btn-search" id="searchSubmit" type="submit">Search</button>
            </form>
        </section>

        <section class="bg-card book_shelf">
            <h3>Incompleted Read</h3>

            <div id="incompleteBookshelfList" class="book_list"></div>
        </section>

        <section class="bg-card book_shelf">
            <h3>Completed Read</h3>

            <div id="completeBookshelfList" class="book_list"></div>
        </section>
    </main>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
