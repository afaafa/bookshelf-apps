<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav id="navbar" class="navbar">
            <div class="navbar_head">
                <h2>Libraree</h2>
                <ul id="drawer" class="nav_list">
                    <li class="nav_item"><a href="#" title="overview">Overview</a></li>
                    <li class="nav_item"><a href="#" title="aboutUs">About Us</a></li>
                    <li class="nav_item"><a href="#" title="producs">Our Products</a></li>
                    <li class="nav_item"><a href="https://github.com/afaafa" title="contactUs">Contact Us</a></li>
                </ul>
            </div>
            <div>
                <button class="btn">Sign In</button>
                <button class="btn btn_signup">Sign Up</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="input_section">
            <img src="assets/image/books.svg" alt="books illustration">
            <div class="input-form">
            <h2>Input New Book</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Title</label>
                        <input id="inputBookTitle" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Author</label>
                        <input id="inputBookAuthor" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Year</label>
                        <input id="inputBookYear" type="number" required>
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete">Finished Read</label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <button id="bookSubmit" type="submit">Put the book on the shelf <span>unfinished read</span></button>
                </form>
            </div>
        </section>

        <section class="search_section">
            <h2>Search Book</h2>
            <form id="searchBook">
                <input id="searchBookTitle" type="text" placeholder="Input book title...">
                <button id="searchSubmit" type="submit">Search</button>
            </form>
        </section>

        <section class="book_shelf">
            <h2>Incompleted Read</h2>

            <div id="incompleteBookshelfList" class="book_list"></div>
        </section>

        <section class="book_shelf">
            <h2>Completed Read</h2>

            <div id="completeBookshelfList" class="book_list"></div>
        </section>
    </main>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
